<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Viabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-900 to-blue-700 flex items-center justify-center">
    <div class="container mx-auto px-4 py-4">
        <div class="max-w-sm mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-900">Consulta de Viabilidade</h1>
            
            <form id="consultaForm" class="space-y-4">
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="estado" name="estado" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecione o Estado</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </select>
                </div>

                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           maxlength="8" disabled>
                </div>
                
                <div>
                    <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o Número da Residência"
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           disabled>
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="buscarBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors mb-2"
                            disabled>
                        Buscar
                    </button>
                    <button type="button" id="limparBtn"
                            class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                        Limpar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
            <div id="modalContent" class="text-center"></div>
            <div class="mt-4 flex justify-center">
                <button id="fecharModal" class="action-button bg-blue-600 hover:bg-blue-700 text-white">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
